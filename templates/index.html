<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{name}}'s Watchlist</title>
    <link rel="icon" href="{{ url_for('static', filename='images/ico.png') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}">
</head>
<body>
    <h2> <img class="avatar" src="{{ url_for('static',filename='images/avatar.png') }}"> {{name}}'s Wathchlist</h2>
    <p>{{movies|length}} Titles</p>  
    <ul class="movie-list">
        {%for movie in movies%}
        <li>{{movie.title}} - {{ movie.year }}</li>
        {% endfor %} 
        <!-- {{main}} -->
    </ul>
    <img class="totoro" src="{{ url_for('static',filename='images/totoro.gif')}}">

    <footer>
        <small>&copy; 2018 <a href="http://helloflask.com/tutorial">HelloFlask</a></small>
    </footer>
    
</body>
</html>
